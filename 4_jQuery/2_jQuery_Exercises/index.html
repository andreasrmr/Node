<!DOCTYPE html>
<html>
<head>
    <title>Learning jQuery</title>
    <style type="text/css">
        .used-boxed-clicked {
            background: linear-gradient(45deg, red, blue);
            color: white;
        }
        li {
            list-style-position: inside;
        }
        ul {
            list-style-position: inside;
        }
    </style>
</head>
<body>

    <div id="title">
        <h2>Old title</h2>
    </div>

    <h2 class="placeholder"></h2>

    <div class="subtitle-box">
        <h3>Subtitle</h3>
        <h4 class="temp">temp subtitle</h4>
    </div>

    <div class="first-list reason">List of reasons</div>

    <ol id="first-list">
        <li class="reason">Reason 1</li>
        <li>Reason 2</li>
        <li>Reason 3</li>
    </ol>

    <ul id="list" class="second-list">
        <h4>Here are additional reasons</h4>
        <span>This label gives a description</span>
        <li>An unordered list.</li>
        <li>Each point is automatically rendered with a dot in front of it.</li>
    </ul>

    <div class="unused-box">
        <label>Temporary text label</label>
    </div>

    <div class="button-group">
        <p>Action center</p>
        <button id="submit-button">
            Click
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js"></script>

</body>
</html>
